<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Document Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: black;
      z-index: 0;
    }
    #overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0,0,0,0.6); /* semitransparent */
      color: #0f0;
    }
    #viewer {
      flex: 1;
      overflow: auto;
      padding: 1rem;
    }
    #error {
      color: #f33;
      padding: 0.5rem;
      display: none;
    }
    #uploadBar {
      text-align: center;
      padding: 1rem;
    }
    #fileInput {
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div id="overlay">
    <div id="viewer">
      <h2>ðŸ“„ Lade ein Dokument hoch</h2>
      <div id="error"></div>
      <div id="output"></div>
    </div>
    <div id="uploadBar">
      <input type="file" id="fileInput" />
    </div>
  </div>

  <!-- Matrix Regen Hintergrund -->
  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-=+/<>*';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(0);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height) {
          drops[i] = 0;
        } else {
          drops[i]++;
        }
      }
    }
    setInterval(drawMatrix, 35);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

  <!-- Bibliotheken -->
  <script src="pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.min.js';
  </script>
  <script src="mammoth.browser.min.js"></script>
  <script src="xlsx.full.min.js"></script>
  <script src="jszip.min.js"></script>
  <script src="pptxjs.min.js"></script>

  <!-- Dokumentenlogik -->
  <script>
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const errorBox = document.getElementById('error');

    function showError(msg) {
      errorBox.style.display = 'block';
      errorBox.textContent = 'âŒ ' + msg;
    }

    function clearError() {
      errorBox.style.display = 'none';
      errorBox.textContent = '';
    }

    fileInput.addEventListener('change', async (e) => {
      clearError();
      output.innerHTML = '';
      const file = e.target.files[0];
      if (!file) return;

      const name = file.name.toLowerCase();
      try {
        if (name.endsWith('.pdf')) {
          const reader = new FileReader();
          reader.onload = async function() {
            const pdf = await pdfjsLib.getDocument({data: new Uint8Array(reader.result)}).promise;
            for (let i = 1; i <= pdf.numPages; i++) {
              const page = await pdf.getPage(i);
              const viewport = page.getViewport({ scale: 1.5 });
              const canvas = document.createElement('canvas');
              const ctx = canvas.getContext('2d');
              canvas.width = viewport.width;
              canvas.height = viewport.height;
              await page.render({ canvasContext: ctx, viewport }).promise;
              output.appendChild(canvas);
            }
          };
          reader.readAsArrayBuffer(file);

        } else if (name.endsWith('.docx') || name.endsWith('.odt')) {
          const reader = new FileReader();
          reader.onload = async function() {
            const result = await mammoth.extractRawText({arrayBuffer: reader.result});
            output.textContent = result.value;
          };
          reader.readAsArrayBuffer(file);

        } else if (name.endsWith('.xlsx') || name.endsWith('.ods')) {
          const reader = new FileReader();
          reader.onload = function() {
            const wb = XLSX.read(reader.result, {type: 'array'});
            wb.SheetNames.forEach(sheetName => {
              const html = XLSX.utils.sheet_to_html(wb.Sheets[sheetName]);
              const div = document.createElement('div');
              div.innerHTML = html;
              output.appendChild(div);
            });
          };
          reader.readAsArrayBuffer(file);

        } else if (name.endsWith('.pptx')) {
          showError("âš  PPTX-Vorschau erfordert zusÃ¤tzliche Logik mit pptxjs â€“ aktuell nur Stub.");
          // Hier kÃ¶nntest du pptxjs integrieren, sobald lokal eingebunden.

        } else {
          showError("Dateiformat nicht unterstÃ¼tzt.");
        }
      } catch (err) {
        showError(err.message);
      }
    });
  </script>
</body>
</html>
